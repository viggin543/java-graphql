plugins {
    // Apply the Kotlin JVM plugin to add support for Kotlin on the JVM.
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // Use the Kotlin JDK 8 standard library.
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    implementation 'io.vertx:vertx-web-graphql:3.8.4'
    implementation  'com.graphql-java:graphql-java:13.0'
    implementation group: 'io.vertx', name: 'vertx-lang-kotlin', version: '3.8.4'
    implementation group: 'io.vertx', name: 'vertx-lang-kotlin-coroutines', version: '3.8.4'



    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'

}

compileKotlin {
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

// Define the main class for the application.
mainClassName = "learn_graphql.GraphqlAppKt"
